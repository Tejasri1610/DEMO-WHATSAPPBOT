name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main   # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Login to Azure (Service Principal with JSON)
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Log in to ACR
      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: registrybot123456.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 4. Build and push Docker image
      - name: Build and Push image
        run: |
          IMAGE_NAME=whatsapp
          IMAGE_TAG=${{ github.sha }}
          docker build -t registrybot123456.azurecr.io/$IMAGE_NAME:$IMAGE_TAG .
          docker push registrybot123456.azurecr.io/$IMAGE_NAME:$IMAGE_TAG

      # 5. Deploy to Azure Container Apps using the ACR image
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: DefaultResourceGroup-CCAN
          containerAppName: whatsapp
          imageToDeploy: registrybot123456.azurecr.io/whatsapp:${{ github.sha }}
