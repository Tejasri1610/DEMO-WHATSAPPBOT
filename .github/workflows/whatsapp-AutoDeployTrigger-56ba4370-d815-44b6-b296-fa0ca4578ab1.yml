name: Trigger auto deployment for whatsapp

on:
  push:
    branches:
      - main   # Deploy only on changes to main branch
    paths:
      - '**'
      - '.github/workflows/whatsapp-AutoDeployTrigger.yml'

  workflow_dispatch: # Allow manual trigger

# âœ… Global permissions (applies to all jobs)
permissions:
  id-token: write   # Required for OIDC auth with Azure
  contents: read    # Needed for repo checkout

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login to Azure using federated identity (no passwords!)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.WHATSAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WHATSAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WHATSAPP_AZURE_SUBSCRIPTION_ID }}

      ### Build & deploy to Azure Container App
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}  # Path to your source code
          containerAppName: whatsapp              ## Name of your Container App
          resourceGroup: DefaultResourceGroup-CCAN
          imageToBuild: whatsapp:${{ github.sha }} ## Auto-builds image with Oryx
